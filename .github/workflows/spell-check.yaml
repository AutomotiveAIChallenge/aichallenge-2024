name: spell-check

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  spell-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run spell check
        uses: streetsidesoftware/cspell-action@v6
        with:
          config: .cspell.json
          incremental_files_only: false
