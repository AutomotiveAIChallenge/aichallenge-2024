    input: { class: subscription, topic: /sensing/gnss/pose_with_covariance, field: pose.covariance@0}
    rules:
      - { class: Precision, digits: 0 }
      - class: SetFirstIf
        type: real
        list:
          - { ge: 200.0, attrs: { back-color: red } }
