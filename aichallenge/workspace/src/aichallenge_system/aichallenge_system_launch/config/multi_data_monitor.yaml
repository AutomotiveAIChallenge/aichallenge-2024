    input: { class: subscription, topic: /control/command/actuation_cmd, field: actuation.brake_cmd}
    rules:
      - { class: Precision, digits: 2 }
      - class: SetFirstIf
        type: real
        list:
          - { ge: 0.5, attrs: { back-color: yellow } }
          - { eq: 0.0, attrs: { back-color: cyan } }
          - { lt: 0.5, attrs: { back-color: white } }

