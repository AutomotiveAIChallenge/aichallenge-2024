version: 2.0

stylesheets:
  - { path: "package://multi_data_monitor/css/plugins/simple.css", target: Simple }
  - { path: "package://multi_data_monitor/css/plugins/titled.css", target: Titled }
  - { path: "package://multi_data_monitor/css/colors.css" }


widgets:
  - class: Matrix 
    cols: 1

    items:
      - class: Simple
        value: Timer

      - class: Matrix
        cols: 5
        items:
          - section_1
          - section_2
          - section_3
          - section_4
          - section_5
          - section_6
          - section_7
          - section_8
          - section_9
          - section_10
          - section_11
          - section_12
          - rap_time

      - class: Simple
        value: Timer_Difference

      - class: Matrix
        cols: 5
        items:
          - section_1_dif
          - section_2_dif
          - section_3_dif
          - section_4_dif
          - section_5_dif
          - section_6_dif
          - section_7_dif
          - section_8_dif
          - section_9_dif
          - section_10_dif
          - section_11_dif
          - section_12_dif
          - rap_time_dif

      - class: Simple
        value: Sensor Data Covariance

      - class: Matrix
        cols: 5
        items:
          - gnss_pos_cov
          - imu_data_angvel_cov
          - odom_lin_cov_x
          - odom_ang_cov_z

      - class: Simple
        value: EKF Input Covariance

      - class: Matrix
        cols: 5
        items:
          - imu_gnss_poser_pos_cov
          - imu_gnss_poser_orie_cov
          - gyro_odom_linear_vel_x_cov
          - gyro_odom_ang_vel_cov

      - class: Simple
        value: Measured

      - class: Matrix
        cols: 3
        items:
          - measured_steering_deg
          - measured_longitudinal_vel_kph
          - measured_heading_rate_deg

          - measured_steering_rad
          - measured_longitudinal_vel_mps
          - measured_heading_rate_rad

          # - measured_lateral_vel_mps
          # - measured_lateral_vel_kph
          - measured_acceleration
          - measured_steering_velocity


      - class: Simple
        value: Actuation Cmd (Kart)

      - class: Matrix
        cols: 3
        items:
          - throttle
          - brake 
          - steering 

      - class: Simple 
        const: Control Cmd

      - class: Matrix
        cols: 3
        items:
          - speed_kph
          - acceleration
          - control_steering_tire_angle_rad
          - speed_mps
          - control_steering_tire_angle_deg

      - class: Simple 
        const: MPC 

      - class: Matrix
        cols: 3
        items:
          - mpc_steer_cmd
          - mpc_mpc_steer_cmd
          - mpc_lateral_error
          - mpc_yaw_error

      - class: Simple 
        const: PID 

      - class: Matrix
        cols: 3
        items:
          - pid_pub_acc
          - pid_error_vel

      - class: Matrix
        cols: 4
        items:
          - pid_raw_acc
          - pid_acc_limited_acc
          - pid_jerk_limited_acc
          - pid_slope_applied_acc

      - class: Matrix
        cols: 3
        items:
          - pid_p_contrib
          - pid_i_contrib
          - pid_d_contrib

      # - class: Simple 
      #   const: Others

      # - class: Matrix
      #   cols: 3
      #   items:
          # - control-mode
          # - emergency
          # - joy-delay
          # - posmode

