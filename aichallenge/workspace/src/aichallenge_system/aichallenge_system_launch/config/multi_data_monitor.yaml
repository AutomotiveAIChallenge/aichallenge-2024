  # Actuation_CMD(Pedal)
  - class: Titled
    label: throttle 
    title: Accel Pedal
    input: { class: subscription, topic: /control/command/actuation_cmd, field: actuation.accel_cmd}
    rules:
      - { class: Precision, digits: 2 }
      - class: SetFirstIf
        type: real
        list:
          - { ge: 0.95, attrs: { back-color: cyan } }
          - { lt: 0.95, attrs: { back-color: white } }

  - class: Titled
